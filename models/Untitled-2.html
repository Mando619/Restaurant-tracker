<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Restaurant Tracker</title>
    <style>
        body {
            background-image: url('https://pixy.org/src/6/thumbs350/60494.jpg');
        }

        .checked {
            color: orange;
        }

        button {
            border: none;
        }
    </style>
</head>

<body>

<div class="row pb-4 mx-4 float-left text-center">
    <div col-3>
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlM4GRSZAaqN2wwCDT-kwqsMK4sQmU9QzX9g&usqp=CAU"
                class="card-img-top" alt="Picture-of-restaurant">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Location</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price</li>
                <li class="list-group-item">Categories</li>
                <li class="list-group-item">
                    <div class="container star-rating">
                        <button id="rating-1" class="fa fa-star checked" data-rating="1"></button>
                        <button id="rating-2" class="fa fa-star checked" data-rating="2"></button>
                        <button id="rating-3" class="fa fa-star checked" data-rating="3"></button>
                        <button id="rating-4" class="fa fa-star checked" data-rating="4"></button>
                        <button id="rating-5" class="fa fa-star checked" data-rating="5"></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
